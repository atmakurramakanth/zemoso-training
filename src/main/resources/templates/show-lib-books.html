<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home Page..</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
        <div class="container">
            <h1>Welcome Back <h1 th:text="${user.getUserName()}" /> </h1>
            <hr>
            <a th:href="@{/showFormForAdd}"
               class="btn btn-primary btn-sm mb-3">Add Book</a>
            <br>
            <table  class="table table-bordered table-striped">
                <caption>Table Show's List of Book's</caption>
                <thead class="table-dark">
                    <th>Id</th>
                    <th>Book Name</th>
                    <th>Author</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Update</th>
                    <th>Delete</th>
                </thead>
                <tbody>
                <tr th:each="book : ${books}" >
                    <td th:text="${book.getId()}" />
                    <td th:text="${book.getBookName()}" />
                    <td th:text="${book.getAuthorName()}" />
                    <td th:text="${book.getDescription()}" />
                    <td th:text="${book.getPrice()}" />
                    <td>
                        <a th:href="@{/books/showFormForUpdate (bookId=${book.getId()})}"
                           class="btn btn-info btn-sm">
                            Update
                        </a>
                    </td>
                    <td>
                        <a th:href="@{/books/delete (bookId=${book.getId()})}"
                           class="btn btn-danger btn-sm"
                           onclick="if(!(confirm('Are you sure you want to delete this Book?'))) return false">
                            Delete
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
            <form action="#" th:action="@{/}">
                <button class="btn btn-sm btn-danger mt-3">Logout</button>
            </form>
        </div>
</body>
</html>
